<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../angular-widgets.src.css">
    <link rel="stylesheet/less" type="text/css" href="search-input-example.less">
    <title>search-input example</title>
  </head>
  <body ng-app="search-input-example">
    <h1>search-input example</h1>
    <h3>Just inserted in document flow</h3>
    <search-input quicksearch-url="quicksearch/:pattern"></search-input>

    <h3>Inserted with a given width</h3>
    <search-input class="search-input-width" quicksearch-url="quicksearch/:pattern"></search-input>

    <h3>Inserted within a flexbox and font-size: 20px</h3>
    <div class="flex">
      <label>Search input:</label>
      <search-input quicksearch-url="quicksearch/:pattern"></search-input>
    </div>

    <script src="../../bower_components/less/dist/less-1.7.5.min.js" type="text/javascript"></script>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../../bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="../../angular-widgets.src.js"></script>

    <script src="search-input-example.js"></script>

  </body>
</html>
