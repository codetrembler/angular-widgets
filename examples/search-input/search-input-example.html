<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../angular-widgets.src.css">
    <link rel="stylesheet" type="text/css" href="../angular-widgets-examples.src.css">
    <title>search-input example</title>
  </head>
  <body ng-app="search-input-example">
    <h1>search-input example</h1>
    <h3>Just inserted in document flow</h3>
    <aw-search-input placeholder="Search" result-url="quicksearch/:pattern"></aw-search-input>

    <h3>Inserted with a given width</h3>
    <aw-search-input class="search-input-width" result-url="quicksearch/:pattern" search-view-url="formula-search"></aw-search-input>

    <h3>Inserted within a flexbox and font-size: 20px</h3>
    <div class="flex">
      <label>Search input:</label>
      <aw-search-input placeholder="Find" result-url="quicksearch/:pattern"></aw-search-input>
    </div>

    <script src="../lib/angular.min.js"></script>
    <script src="../lib/angular-resource.min.js"></script>
    <script src="../lib/angular-mocks.js"></script>
    <script src="../../angular-widgets.src.js"></script>

    <script src="search-input-example.js"></script>

  </body>
</html>
