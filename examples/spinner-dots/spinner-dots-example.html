<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../angular-widgets.src.css">
    <link rel="stylesheet" type="text/css" href="../angular-widgets-examples.src.css">
    <title>spinner example</title>
  </head>
  <body ng-app="spinner-dots-example">
    <h1>spinner example</h1>
    <h3>Just inserted in document flow</h3>
    <aw-spinner-dots></aw-spinner-dots>

    <h3>inserted into a flex box</h3>
    <div class="flex">
      <label>spinner:</label><aw-spinner-dots />
    </div>

    <script src="../lib/angular.min.js"></script>
    <script src="../lib/angular-resource.min.js"></script>
    <script src="../lib/angular-mocks.js"></script>
    <script src="../../angular-widgets.src.js"></script>

    <script src="spinner-dots-example.js"></script>

  </body>
</html>
